<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Visual Cues</title>
    <link rel="stylesheet" href="../css/master.css" type="text/css">
    <link rel="stylesheet" href="../css/icon-hover-effects.css" type="text/css">
    <link rel="stylesheet" href="../css/transition-effects.css" type="text/css">
    <link rel="stylesheet" href="../css/3d-cube.css" type="text/css">
    <script type="text/javascript" src="../javascript/script.js">

    </script>

  </head>


  <body>
    <div class="transition-effect-section">
      <section class="card-vertical-container">
        <div id="card-vertical">
          <figure class="front">></figure>
          <figure class="back"><</figure>
        </div>
      </section>

      <section class="card-horizontal-container">
        <div id="card-horizontal">
          <figure class="front">V</figure>
          <figure class="back">V</figure>
        </div>
      </section>
    </div>

    <div class="button-click-effects">
      <div class="button-container">
        <div id="button-icon-click-wave">
          <button>This is a Button</button>
        </div>
      </div>
    </div>

      <h2 id="icon-hover-header">Icon Hover Effects</h2>
      <div class="static-icon-example">
        <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756523/filled-heart-icon_umf3hi.png" alt="static-heart-icon" />
      </div>
      <div class="animated-heart-icons">
        <div class="icon-container">
          <div id="heart-icon-rotate">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756523/filled-heart-icon_umf3hi.png" alt="heart-icon-rotate" />
          </div>
        </div>

        <div class="icon-container">
          <div id="heart-icon-float">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756523/filled-heart-icon_umf3hi.png" alt="heart-icon-float" />
          </div>
        </div>

        <div class="icon-container">
          <div id="heart-icon-hang">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756523/filled-heart-icon_umf3hi.png" alt="heart-icon-hang" />
          </div>
        </div>

        <div class="icon-container">
          <div id="heart-icon-wobble">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756528/unfilled-heart-icon_tcxcze.png" alt="heart-icon-wobble" />
          </div>
        </div>

        <div class="icon-container">
          <div id="heart-icon-grow">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756528/unfilled-heart-icon_tcxcze.png" alt="heart-icon-grow" />
          </div>
        </div>

        <div class="icon-container">
          <div id="heart-icon-push">
            <img src="https://res.cloudinary.com/dfrrpfeus/image/upload/v1478756528/unfilled-heart-icon_tcxcze.png" alt="heart-icon-push" />
          </div>
        </div>
      </div>

      <div class="cube-container">
        <div id="cube">
          <figure class="front">1</figure>
          <figure class="back">2</figure>
          <figure class="right">3</figure>
          <figure class="left">4</figure>
          <figure class="top">5</figure>
          <figure class="bottom">6</figure>
        </div>
      </div>

        
  </body>

</html>
